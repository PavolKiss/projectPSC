<head>

     <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body id="body">
    <div class="container">
    
    <div class="row" id="navbar"> <!-- navbar -->

    <thead>

    </thead>
  </table>
    </div>

    </div> <!-- ROW navbar -->     
        
    <div class="row" id="slideShow"> <!-- slideshow -->

    </div>

      </div>
  </div>

    <div class="carousel-item">
      <img src="design/amg.jpg" alt="New York">

      </div>
  </div>

    <div class="carousel-item">
      <img src="design/bentley.jpg" alt="New York">

        <h3>BENTLEY MULSANNE</h3>
       
      </div>
  </div>

  <div class="carousel-item">
      <img src="design/bugatti.jpg" alt="New York">
       <div class="carousel-caption">
        <h3>BUGATTI CHIRON</h3>
        
      </div>
  </div>

    <div class="carousel-item">
      <img src="design/camaro.jpg" alt="New York">
       <div class="carousel-caption">
        <h3>CHEVROLET CAMARO</h3>
       
      </div>
  </div>

      <img src="design/mc720s.jpg" alt="New York">
       <div class="carousel-caption">
        <h3>MCLAREN 720 S</h3>
        
      </div>
  </div>

    <div class="carousel-item">
      <img src="design/rr.jpg" alt="New York">
       <div class="carousel-caption">
        <h3>ROLLS-ROYCE WRAITH</h3>
        
      </div>
  </div>



    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
        
    </div>
    </div> <!-- ROW slideshow -->
    
    <div id="blocks">
    <div class="row" id="firstBlockLink"> <!-- firstBlockLink -->
    <div class="col-md-12">

    </div> <!-- ROW firstBlockLink -->
